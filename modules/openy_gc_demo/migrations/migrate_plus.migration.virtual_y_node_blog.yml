    -
      id: 13
      title: 'BALANCE YOUR BODY AND MIND WITH MAT PILATES'
      category: 4
      description: |
        <h3>Build strength, gain flexibility and practice mindful breathing.</h3>
        <p>Seek complete coordination of mind, body and spirit with Mat Pilates, a conditioning fitness class that focuses on
            total body alignment and intentional breathing. The exercises zero-in on core powerhouse muscles: abdominals, lower
            back, shoulders, thighs and glutes.</p>
        <p>We talked to Teresa Hoppe, Group Fitness Instructor at Emma B. Howe in Coon Rapids, to learn more.</p>
        <p><strong>What is Pilates?</strong></p>
        <p>German-born Joseph Pilates developed a method he called &quot;Contrology&quot; in the early 20th century. He sought
            to develop the body uniformly, correct posture, improve physical vitality, stimulate the mind and lift the spirit.
            His unique exercises began a fitness movement that we now call the Pilates Method.</p>
        <p>&quot;Joseph Pilates is known to have said: &lsquo;You will feel better in 10 sessions, look better in 20 sessions,
            and have a completely new body in 30 sessions.&rsquo;&quot; Teresa recalls. &quot;Which is to say: with patience and
            persistence, change will take place.&quot;</p>
        <p><strong>What to expect in Mat Pilates classes</strong></p>
        <p>Mat Pilates is one of several ways in which Pilates can be practiced. Literally, on a mat. You can bring your own
            yoga mat or borrow one from the Y. Sometimes, instructors may bring additional tools like a Pilates circle, ball or
            band for the class. Mat Pilates Classes focus on the six primary principles of the classic Pilates method, which
            are:</p>
        <ul>
            <li>Control</li>
            <li>Center</li>
            <li>Concentration</li>
            <li>Precision</li>
            <li>Breathing</li>
            <li>Flow</li>
        </ul>
        <p>Classes emphasize core strength and total body conditioning for balanced muscle development. You can expect
            three key phases in each Mat Pilates class at the Y:</p>
        <ol>
            <li>Warm-up exercises</li>
            <li>Movements while seated, standing or laying down</li>
            <li>Relaxing, restorative movements</li>
        </ol>
        <p><strong>Why give Mat Pilates a try?</strong></p>
        <p>&quot;The benefits of Mat Pilates are so many; it's a big package!&quot; expressed Teresa. She cites some of the
            specific benefits as follows:</p>
        <ul>
            <li>Improved posture and balance</li>
            <li>Increased lung capacity</li>
            <li>Improved flexibility and leaner muscles</li>
            <li>Improved bone density and joint health</li>
            <li>Positive body awareness</li>
            <li>Increased vitality and a sense of wellbeing</li>
            <li>Better overall strength, endurance and coordination</li>
            <li>Enhanced sports performance and daily activities</li>
        </ul><p>Then there are the additional physical and psychological benefits that stem from Pilates&rsquo; focus on
            breathing.</p>
        <p><strong>Who would like Mat Pilates classes?</strong></p>
        <p>&quot;Mat Pilates is great for people who are looking for cross training options or who want to improve their balance
            and flexibility,&quot; she said. &quot;People with back issues might find Mat Pilates beneficial, too.&quot;</p>
        <p>Instructors can provide modifications to accommodate participants with special needs or health limitations, but you
            should work with your doctor to ensure a safe Mat Pilates practice.</p>
        <p>&quot;I frequently remind my class participants that each of us are at a different place with strength or
            flexibility,&quot; Teresa said. &quot;As we practice together, we will look slightly different. That's ok! All
            participants are welcome whether they&rsquo;re an accomplished athlete or someone just returning to
            exercise.&quot;</p>
        <p><strong>If you&rsquo;ve never tried Mat Pilates before...</strong></p>
        <p>For your first class, come a little early to talk to the instructor. They will help you get your equipment together
            and discuss any injuries or physical limitations you may have.</p>
        <p>What to bring and wear:</p>
        <ul>
            <li>Your yoga mat. (If you forget or don&rsquo;t have one, you can check one out from Member Services or pick one up
                in the studio where class is scheduled.)
            </li>
            <li>Fitted-yet-flexible exercise clothes made of breathable material.</li>
            <li>A warmer layer for the relaxation portion, if desired.</li>
            <li>A water bottle.</li>
        </ul><p>Come to class dressed and ready to move your body. Don't be afraid to ask questions. Take breaks as you need
            to.</p>
        <p>You can do Mat Pilates every day. Teresa recommends at least a few times (2-3) per week. &quot;Change happens with
            regular practice!&quot; she says.</p>
        <p><strong>Take Mat Pilates at the Y</strong></p>
        <p>Classes are open to all fitness levels. Kids ages 10-14 are welcome to attend with a parent or guardian and teens
            over 15 can attend on their own.</p>
        <p>Mat Pilates is a Group Exercise class, which means it&rsquo;s free for Y members. Drop in to give it a try at any
            time-no registration required. Check out a Mat Pilates class today.</p>
