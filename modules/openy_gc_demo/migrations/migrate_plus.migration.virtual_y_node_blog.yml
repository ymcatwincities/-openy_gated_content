      id: 5
      title: '10 MINDFULNESS TIPS AND TECHNIQUES'
      category: 11
      description: |
        <p>There are many ways to bring mindfulness into a person&rsquo;s life and these tips help provide some ideas:</p>
        <ol>
          <li>Create a Mindful Corner for home, work or school that can include:&nbsp;Mindful Glitter Jar,&nbsp;Chime,&nbsp;Coloring,&nbsp;Hoberman Sphere,&nbsp;music (rain sticks and drums), heavy blankets (for weight), eye masks, essential oils, etc.</li>
          <li>Download a mindfulness app such as Insight Timer, Headspace, Calm</li>
          <li>Create a bed-time routine
        	<ol style="list-style-type: lower-alpha;">
              <li>Turn off screens one hour before bed</li>
              <li>Use a hot water bottle or weighted blanket to calm the nervous system</li>
              <li>Align day with the circadian rhythms</li>
              <li>Use an essential oil diffuser to hydrate the air</li>
        	</ol>
          </li>
          <li>Take 1-minute brain-breaks throughout the day</li>
          <li>Manage energy, not time.</li>
          <li>Enjoy restorative practices at George Wellbeing such as massage/bodywork, singing bowl meditation, acupuncture, hydromassage&nbsp;and more</li>
          <li>Attend a Y Wellness Retreat and experience the splendor of the natural environment of camp through holistic wellbeing programming and individualized exploration.</li>
          <li>Eat mindfully at meal time by sitting down, chewing the food slowly and enjoying the sight, smell, texture and taste of the food.</li>
          <li>Take a mindful walk in nature and pay attention to the sights, sounds and smells of being in the great outdoors in fresh air.</li>
          <li>Participate in a yoga class where you will focus on breathing.</li>
        </ol>
      image: 17
